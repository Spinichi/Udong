server {
    listen 80;
    server_name j13a310.p.ssafy.io udong.shop www.udong.shop;
    
    # Certbot-only location
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    
    # For all other HTTP requests, redirect to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    server_name j13a310.p.ssafy.io udong.shop www.udong.shop;
    
    ssl_certificate /etc/letsencrypt/live/j13a310.p.ssafy.io/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/j13a310.p.ssafy.io/privkey.pem;

    # ==========================
    # WebSocket
    # ==========================
    # /api/ws/ 는 업그레이드 헤더를 붙여서 백엔드로 프록시
    # ※ 이 블록을 /api/ 블록 '앞에' 둡니다.
    location /api/ws/ {
        # Spring 컨텍스트패스가 /api 이므로 원본 경로 그대로 전달합니다.
        # (location이 /api/ws/ 이고 proxy_pass에 URI를 안붙이면 /api/ws/...이 그대로 백엔드로 전달됩니다)
        proxy_pass         http://business-api:8080;

        proxy_http_version 1.1;
        proxy_set_header   Upgrade $http_upgrade;
        proxy_set_header   Connection "upgrade";

        # 선택: 장시간 스트림 위해 타임아웃 여유
        proxy_read_timeout  60m;
        proxy_send_timeout  60m;

        # 원본 정보 전달
        proxy_set_header   Host              $host;
        proxy_set_header   X-Real-IP         $remote_addr;
        proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
    }
    
    # ===========================================
    # BUSINESS API
    # ===========================================
    location /api/ {      
        proxy_pass http://business-api:8080/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    #
    # Jenkins
    #
    location /jenkins/ {
      proxy_pass http://jenkins:8080;
      
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      
      proxy_buffering off;
      proxy_request_buffering off;
      proxy_http_version 1.1;
      proxy_set_header Connection "";
      
    }
  
    #
    # Prometheus
    #
    location /prometheus/ {
      proxy_pass http://prometheus:9090/;
      proxy_redirect ~^/(.*)$ /prometheus/$1;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }

    #
    # Grafana
    #
    location /grafana/ {
      proxy_pass http://grafana:3000;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # ===========================================
    # FRONTEND (�⺻���)
    # ===========================================
    location / {
        proxy_pass http://frontend:80;  # �����̳� �̸� ����!
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Frontend������ fallback ����
        proxy_intercept_errors on;
        error_page 404 = /index.html;
    }
    
}
